<div class = "jumbotron">
      <img id = "userImg" ng-src="{{me.avatar}}" />
      <h1 id="userName">{{me.geo.user_name}}</h1>
      <h3 id="userCity">{{me.geo.location}}</h3>
      <p id="kitchens">{{me.email}}
      <p id="rating">{{me.rating}}</p>
      <p id="reviews">{{me.reviews}}</p>
      <button ng-click="$editUser">Edit Profile</button>
</div>
